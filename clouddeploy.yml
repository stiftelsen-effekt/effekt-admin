steps:
  - id: "install"
    name: "node:22"
    entrypoint: "npm"
    args: ["install"]

  - id: "type-check"
    name: "node:22"
    entrypoint: "npm"
    args: ["run", "typecheck"]

  - id: "test"
    name: "node:22"
    entrypoint: "npm"
    env: ["CI=true"]
    args: ["run", "test"]

    # The build and deploy steps for each region must happen in direct sequence
    # or the wrong build might get deployed to the wrong place
    # 1. Build for region A
    # 2. Deploy to region A
    # 3. Build for region B
    # 4. Deploy to region B
  - id: "build-norway"
    name: "node:22"
    entrypoint: "npm"
    env:
      - "CI=true"
      - "VITE_API_URL=https://data.gieffektivt.no"
      - "VITE_AUTH_DOMAIN=gieffektivt.eu.auth0.com"
      - "VITE_AUTH_CLIENT_ID=jg0jOryc8mhJ0Z0FVLfrDxx5qaznd2x8"
      - "VITE_AUTH_AUDIENCE=https://data.gieffektivt.no"
      - "VITE_LOCALE=NO"
    args: ["run", "build"]

  - id: "deploy-norway"
    name: "gcr.io/cloud-builders/gsutil"
    args: ["-m", "cp", "-r", "dist/*", "gs://static.gieffektivt.no/"]

  - id: "build-sweden"
    name: "node:22"
    entrypoint: "npm"
    env:
      - "CI=true"
      - "VITE_API_URL=https://api.geeffektivt.se"
      - "VITE_AUTH_DOMAIN=geeffektivt.eu.auth0.com"
      - "VITE_AUTH_CLIENT_ID=LFS9efinrKEt1d6AbpVMjqHVIszj6TOv"
      - "VITE_AUTH_AUDIENCE=geeffektivt.se"
      - "VITE_LOCALE=SV"
    args: ["run", "build"]

  - id: "deploy-sweden"
    name: "gcr.io/cloud-builders/gsutil"
    args: ["-m", "cp", "-r", "dist/*", "gs://admin.geeffektivt.se/"]
